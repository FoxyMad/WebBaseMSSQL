 {% load static %}
<! doctype html>
<html lang="ru">
<head><script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="canonical" href="https://bootstrap-4.ru/docs/5.3/examples/sign-in/">
    <script src="https://kit.fontawesome.com/9a58f99c07.js" crossorigin="anonymous"></script>
    <link href="sign-in.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Cormorant+Unicase:wght@300&family=Cormorant:wght@300&family=Forum&family=Playfair+Display+SC&family=Poiret+One&family=Raleway:wght@100&family=Tinos&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Poiret+One&display=swap" rel="stylesheet">
<style>
  body {
    background: #FFFFF0;
    background-image: url('{% static 'main/img/fon2.png' %}');
    background-repeat: no-repeat;
    background-size: contain;
    background-position-x: center;
  }
</style>
</head>
<body>
<div class="container">
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

</div>
<main class="form-signin">
<form action="" method="post">
    {% csrf_token %}
    <img class="mb-1" src="{% static 'main/img/logo.png' %}" alt=""  height="70">
    <h3>Авторизация</h3>
   <div class="form-group">
    <label >Логин</label>
    <input type="text" class="form-control" name="username">
  </div>
  <div class="form-group">
    <label >Пароль</label>
    <input type="password" class="form-control" name="password">
  </div>


<hr>
    <button class="btn btn-info " type="submit">Войти</button>

  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
