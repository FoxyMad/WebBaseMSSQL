{% load static %}
<! doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/list-groups/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="list-groups.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/9a58f99c07.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Cormorant+Unicase:wght@300&family=Cormorant:wght@300&family=Forum&family=Playfair+Display+SC&family=Poiret+One&family=Raleway:wght@100&family=Tinos&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<aside>
<div class="d-flex flex-column" >
      <img src="{% static 'main/img/logo.png' %}">
    <hr>
    <ul class="nav nav-pills flex-column">
      <li>
        <a href="{% url 'home' %}" class="nav-link">
       <i class="fa-solid fa-house"></i>
            Главная
        </a>
      </li>
        <li>
        <a href="{% url 'tables' %}" class="nav-link">
       <i class="fa-solid fa-table"></i>
            Работа с данными
        </a>
      </li>
        <li>
        <a href="{% url 'directory' %}" class="nav-link">
          <i class="fa-solid fa-book"></i>
           Справочники
        </a>
      </li>
       <li>
        <a href="{% url 'requests' %}" class="nav-link">
          <i class="fa-solid fa-circle-question"></i>
          Отчеты
        </a>
      </li>

        <li>
        <a href="{% url 'copy' %}" class="nav-link">
          <i class="fa-solid fa-copy"></i>
          Резервное копирование
        </a>
      </li>
     </ul>
    <hr>
    {% if user.is_authenticated %}
<ul class="nav nav-pills flex-column">
      <li>
        <a href="{% url 'logout' %}" class="nav-link">
       <i class="fa-solid fa-house"></i>
            Выход
        </a>
      </li>
</ul>
    {% endif %}
  </div>
</aside>

<main>

    {% block content %}
    {% endblock %}
</main>
</div>
</body>
</html>
